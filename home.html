     <audio id="bg-audio" src="./audio/Ngga Dulu - Akbar Chalay feat. Ciloqciliq & Zynakal (Lyrics).mp3" autoplay muted loop></audio>
<script>
const audio = document.getElementById("bg-audio");

audio.play().then(() => {
    audio.muted = false;
}).catch(() => {
    // kalau gagal, tampilkan tombol
    const btn = document.createElement("button");
    btn.innerText = "Nyalakan Audio";
    btn.style.position = "absolute";
    btn.style.top = "20px";
    btn.style.right = "20px";
    btn.onclick = () => {
        audio.muted = false;
        audio.play();
        btn.remove();
    };
    document.body.appendChild(btn);
});

</script>
